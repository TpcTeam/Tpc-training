    <div class="container">
        <div class="row row-content" ng-controller="MenuController">
            <div class="col-xs-12">
                <button ng-click="toggleDetails()" class="btn btn-primary btn-xs pull-right" type="button">{{showDetails ? "Hide Details" : "Show Details"}}</button>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{active:isSelected(1)}">
                        <a href="" ng-click="select(1)" aria-control="all menu" role="tab">The Menu</a>
                    </li>
                    <li role="presentation" ng-class="{active:isSelected(2)}">
                        <a href="" ng-click="select(2)" aria-control="appetizers" role="tab">Appetizers</a>
                    </li>
                    <li role="presentation" ng-class="{active:isSelected(3)}">
                        <a href="" ng-click="select(3)" aria-control="mains" role="tab">Mains</a>
                    </li>
                    <li role="presentation" ng-class="{active:isSelected(4)}">
                        <a href="" ng-click="select(4)" aria-control="desserts" role="tab">Desserts</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <ul class="media-list tab-pane active">
                        <li class="media" ng-repeat="dish in dishes | filter:filtText">
                            <div class="media-left media-middle">
                                <a ui-sref="app.dishdetails({id: dish._id})">
                                    <img class="media-object img-thumbnail" ng-src={{dish.image}}>
                                </a>
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">{{dish.name}} 
                                    <span class="label label-danger">{{dish.label}}</span> 
                                    <span class="badge">{{dish.price | currency:"$"}}</span>
                                </h2>
                                <p ng-show="showDetails">{{dish.description}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
