<!DOCTYPE html>
<html>
<head>
	<title>Color Guessing Game</title>
</head>
<body>
	<script type="text/javascript">
		var colorArr = ["green", "blue", "yellow", "red", "pink", "orange", "violet", "grey", "black", "brown", "orchid", "olive", "silver", "teal", "white", "navy", "aqua", "chocolate", "crimson", "darkred", "darkviolet", "darkyellow", "fuchsia", "indianred", "lightblue", "lightsalmon", "linen", "peru", "moccasin", "papayawhip", "tan"];
		colorArr.sort();
		var myColor = colorArr[Math.floor((Math.random() * colorArr.length))];
		var guessNum = 0;
		var intro = "I'm thinking of these colors:\n" + colorArr.toString() + "\nWhat color am I thinking of?";
		var error1 = "Sorry, I don't recognize your color.\nPlease try again.";
		var error2 = "Sorry, your guess is not correct!\nHint: your color is alphabetically higher than mine.\nPlease try again.";
		var error3 = "Sorry, your guess is not correct!\nHint: your color is alphabetically lower than mine.\nPlease try again.";

		var yourColor = "";

		while (yourColor !== myColor) {
			yourColor = prompt(intro, "");
			guessNum++;
			if (colorArr.indexOf(yourColor) === -1) {
				alert(error1);
				continue;
			}
			if (yourColor > myColor) {
				alert(error2);
				continue;
			}
			if (yourColor < myColor) {
				alert(error3);
				continue;
			}
		}

		document.getElementsByTagName('body')[0].style.backgroundColor = myColor;

		alert("Congratulations! You have guessed the color!\nIt took you " + guessNum + " guesses to finish the game!\n" + 
			"You can see the colour in the background." );
	</script>
</body>
</html>
