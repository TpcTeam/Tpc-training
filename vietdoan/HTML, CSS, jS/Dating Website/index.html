<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Dating Website</title>
    </head>
    <body>
        <header>
            <div class="row heading-text">
                <h1>Please Enter Your Details For Our Dating Website</h1>
            </div>
        </header>
        <section class="section-form">
            <div class="row">
                <form method="post" action="#" class="contact-form">
                    <fieldset>
                        <legend>Your Face</legend>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label for="avatar">Your image:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="file" name="avatar" id="avatar" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label>Image preview:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <img src="" id="preview">    
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Your General Details</legend>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label for="name">Name:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="text" name="name" id="name" placeholder="Your full name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label>Gender</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="radio" id="male" name="gender" required><label for="male">Male</label>
                                <input type="radio" id="female" name="gender"><label for="female">Female</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label for="age">Age:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="number" name="age" id="age" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label for="date">Date of birth:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="date" name="date" id="date" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label for="color">Favorite color:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="color" name="color" id="color" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label for="color">Which country:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <select name="country" id="country">
                                    <option value="vn" selected>Vietnam</option>
                                    <option value="us">United States</option>
                                    <option value="uk">United Kingdom</option>
                                    <option value="wa">Wales</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Your Indicators</legend>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label for="height">Height:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <span class="red">Short</span>
                                <input type="range" min="0" max="100" required><span class="purple">Tall</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label>Image preview:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <span class="red">Poor</span>
                                <input type="range" min="0" max="100" required><span class="purple">Rich</span>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Your Contact Information</legend>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label for="email">Email:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="email" name="email" id="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label for="tel">Mobile:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="tel" name="tel" id="tel" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label for="add">Address:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <textarea name="add" id="add"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-4">
                                <label>Method to contact you:</label>
                            </div>
                            <div class="col span-3-of-4">
                                <input type="checkbox" id="em" name="contact"><label for="em">Email</label>
                                <input type="checkbox" id="whatsapp" name="contact"><label for="whatsapp">Whatsapp</label>
                                <input type="checkbox" id="inapp" name="contact"><label for="inapp">In-app chat</label>
                            </div>
                        </div>
                    </fieldset>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
        <script>
            window.onload = function() {
                var files = document.querySelectorAll("input[type=file]");
                files[0].addEventListener("change", function(e) {
                    if(this.files && this.files[0]) {
                        var reader = new FileReader();
                        reader.onload = function(e) { document.getElementById("preview").setAttribute("src", e.target.result); }
                        reader.readAsDataURL(this.files[0]);
                    }
                });
            }
        </script>
    </body>
</html>
